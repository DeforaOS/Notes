targets=clint.log,embedded.log,fixme.log,pclint.log,xmllint.log
dist=Makefile,clint.sh,embedded.sh,fixme.sh,pclint.sh,xmllint.sh

#targets
[clint.log]
type=script
script=./clint.sh
enabled=0
depends=clint.sh,$(OBJDIR)../src/notes$(EXEEXT)

[embedded.log]
type=script
script=./embedded.sh
enabled=0
#XXX keep the output
phony=1
depends=embedded.sh

[fixme.log]
type=script
script=./fixme.sh
enabled=0
depends=fixme.sh,$(OBJDIR)../src/notes$(EXEEXT)

[pclint.log]
type=script
script=./pclint.sh
enabled=0
depends=pclint.sh,$(OBJDIR)../data/Notes.pc

[xmllint.log]
type=script
script=./xmllint.sh
enabled=0
depends=xmllint.sh,../doc/manual.css.xml,../doc/notes.css.xml,../doc/notes.xml
